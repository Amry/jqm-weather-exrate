<!DOCTYPE html>
<html>
<head>
	<title>My App</title>

	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="styles/lib/jquery.mobile-1.4.5.min.css" />
	<link rel="stylesheet" href="styles/css/custom.css">
	<script src="js/lib/jquery.min.js"></script>
	<script src="js/lib/jquery.mobile-1.4.5.min.js"></script>
	<script id="panel-init">
		$(function() {
			$( "body>[data-role='panel']" ).panel();
		
		});
	</script>
</head>
<body>

<!--Create main header and footer template-->
<div data-role="header" data-position="fixed" data-theme="b">
		<a href="#overlayPanel" data-icon="bullets">Menu</a>
		<h1></h1>
</div><!-- /header -->
<div data-role="footer" data-position="fixed" data-theme="b">
		<h4>&copy; Jasmine-2015</h4>
</div><!-- /footer -->


<!-- home -->
<div data-role="page" id="home" data-id="home" data-title="About the Application">
	

	<div role="main" class="ui-content jqm-content jqm-fullwidth">
		<p>About the Application</p>
	</div><!-- /content -->
</div>
	

<!-- Weather -->
<div data-role="page" id="weather" data-id="weather" data-title="Weather Forecast">
	<div class="ui-grid-a">
		<div class="ui-block-a" style="width:80%; height:120px"><input name="city-search" id="city-search" value="Isfara" type="search" placeholder="Enter City Name"></div>
		<div class="ui-block-b" style="width:20%; height:120px"><a href="#" data-role="button" id="city-search-btn" data-mini="true">Search</a></div>
	</div><!-- /grid-a -->
	<div role="main" class="ui-content jqm-content jqm-fullwidth">
		<div id="content">
			<p id="for"> </p>
			<p id="description"> </p>
			<p id="astronomy"> </p>
			<p id=""> </p>
			<p id=""> </p> 
		</div>
					
	</div><!-- /content -->

	
</div><!-- /page -->

<!-- Exchange Rate-->
<div data-role="page" id="exrate" data-id="exrate" data-title="Currency Exchange Rate">
	
	<div role="main" class="ui-content jqm-content jqm-fullwidth">
		<div data-role="fieldcontain">
			<label for="from">From:</label>
			<input type="text" name="from" id="from" value="" data-icon="carat-l"  />
		</div>
		<div data-role="fieldcontain">
			<label for="to">To:</label>
			<input type="text" name="to" id="to" value="" data-icon="carat-r"  />
		</div>
	</div><!-- /content -->

	
</div><!-- /page -->

<!-- About -->
<div data-role="page" id="about" data-id="about" data-title="About">
	
	<div role="main" class="ui-content">
		
		<div class="ui-grid-a">
			<div class="ui-block-b"><p>Here comes about the software and Software Developer Info</p></div>	
		
		</div>	
	</div><!-- /content -->
	
</div><!-- /page -->

<!-- Main Menu--> 
	<div data-role="panel" id="overlayPanel" data-display="push" data-theme="a"> 
		<h2>Categories</h2>
		<ul data-role="list-view" id="mymenu" data-theme="d" data-icon="false">
			<li id="home"><a href="#home">Home</li>
			<li id="weather"><a href="#weather">Weather</li>
			<li id="exrate"><a href="#exrate">Live Exchange Rate</li>
			<li id="about"><a href="#about">About</li>
			
		</ul>
		<a href="#" data-rel="close" class="ui-btn ui-btn-inline ui-shadow ui-corner-all ui-btn-a ui-icon-delete ui-btn-icon-left">Close menu</a>
	</div>

  
  <!-- add js files of app -->
  <script src="js/src/loadhf.js"></script>
  <script src="js/src/home.js"></script>
  <script src="js/src/weather.js"></script>
  <script src="js/src/exRate.js"></script>
  <script src="js/src/about.js"></script>
</body>
</html>
